services:
  # .NET API Backend
  - type: web
    name: airportcodes-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: airportcodes-db
          property: connectionString
      - key: JwtSettings__SecretKey
        generateValue: true
        length: 64
      - key: JwtSettings__Issuer
        value: AirportCodes.API
      - key: JwtSettings__Audience
        value: AirportCodes.Web
      - key: JwtSettings__ExpirationMinutes
        value: 1440
      - key: CorsSettings__AllowedOrigins__0
        sync: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: airportcodes-db
    plan: free
    databaseName: airportcodes
    user: airportcodes
